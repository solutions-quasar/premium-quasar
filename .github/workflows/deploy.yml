name: Deploy Static Site

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Deployment Artifact
        run: |
          mkdir dist
          # Copy Landing Page Root Files
          cp *.* dist/ 2>/dev/null || :
          
          # Copy ERP Folder (Recursively)
          cp -r erp dist/
          
          # Ensure no CNAME conflicts if present
          cp CNAME dist/ 2>/dev/null || :

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
