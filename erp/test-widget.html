<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Test Page</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 50px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>External Website Test</h1>
        <p>This is a simulated external website (e.g., TinyHouseVillage).</p>
        <p><strong>Note:</strong> Make sure your backend (port 5000) is running!</p>
    </div>

    <!-- Dynamic Widget Loader -->
    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const agentId = params.get('agentId') || 'Bt3wDVnLiapt9u6vB2ho'; // Default ID
            const apiBase = 'https://quasar-erp-b26d5.web.app'; // Production URL

            // Construct Script
            const script = document.createElement('script');
            script.src = `${apiBase}/chat-widget.js`;
            script.setAttribute('data-agent-id', agentId);
            script.setAttribute('data-api-base', apiBase);

            document.body.appendChild(script);

            // UI Feedback
            const card = document.querySelector('.card');
            card.innerHTML += `
                <div style="margin-top:20px; padding:10px; background:#eef; border-radius:8px; font-size:12px; text-align:left;">
                    <strong>Active Config:</strong><br>
                    Agent ID: ${agentId}<br>
                    API Base: ${apiBase}
                </div>
            `;
        })();
    </script>

</body>

</html>
