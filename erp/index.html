<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Premium Quasar ERP</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>

<body>

    <!-- App Shell -->
    <div id="app">

        <!-- Top Bar -->
        <header class="top-bar">
            <button class="icon-btn" id="menu-btn"><span class="material-icons">menu</span></button>
            <div class="app-title">SQ. ERP</div>
            <div class="top-actions">
                <button class="icon-btn" id="sync-status"><span
                        class="material-icons text-green">cloud_done</span></button>
            </div>
        </header>

        <!-- Sidebar (Drawer) -->
        <aside class="drawer" id="drawer">
            <div class="drawer-header">
                <div class="logo-area">
                    <img src="favicon.svg" alt="Q" style="width:30px; height:30px;">
                    <span class="logo-text">Premium Quasar</span>
                </div>
                <!-- <button class="icon-btn" id="close-drawer"><span class="material-icons">close</span></button>  Kept separate logic if needed, but mobile overlay handles close. -->
            </div>
            <nav class="drawer-nav">
                <a href="#dashboard" class="nav-item"><span class="material-icons">dashboard</span> Dashboard</a>
                <a href="#crm" class="nav-item"><span class="material-icons">people</span> CRM</a>
                <a href="#leads" class="nav-item"><span class="material-icons">filter_list</span> Leads</a>
                <a href="#leadhunter" class="nav-item text-gold"><span class="material-icons">track_changes</span> Lead
                    Hunter</a>
                <a href="#calendar" class="nav-item"><span class="material-icons">event</span> Calendar</a>
                <a href="#sales" class="nav-item"><span class="material-icons">receipt</span> Sales</a>
            </nav>
            <div class="drawer-footer">
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name">Admin User</div>
                        <div class="user-role">Super Admin</div>
                    </div>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <button class="btn btn-sm text-gold" style="background:none; border:none; padding:0;">My
                        Account</button>
                    <button class="btn btn-sm text-danger"
                        style="background:none; border:none; padding:0;">Logout</button>
                </div>
            </div>
        </aside>
        <div class="overlay" id="drawer-overlay"></div>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Dynamic Views injected here -->
            <div id="view-dashboard" class="view active"></div>
            <div id="view-crm" class="view"></div>
            <div id="view-client-detail" class="view"></div>
            <div id="view-calendar" class="view"></div>
            <div id="view-sales" class="view"></div>
            <div id="view-leads" class="view"></div>
            <div id="view-leadhunter" class="view"></div>
        </main>

        <!-- Bottom Navigation (Mobile First) -->
        <nav class="bottom-nav">
            <a href="#dashboard" class="nav-link active" data-target="view-dashboard">
                <span class="material-icons">dashboard</span>
                <span>Dash</span>
            </a>
            <a href="#crm" class="nav-link" data-target="view-crm">
                <span class="material-icons">people</span>
                <span>CRM</span>
            </a>
            <div class="fab-container">
                <button id="main-fab" class="fab"><span class="material-icons">add</span></button>
            </div>
            <a href="#calendar" class="nav-link" data-target="view-calendar">
                <span class="material-icons">event</span>
                <span>Cal</span>
            </a>
            <a href="#sales" class="nav-link" data-target="view-sales">
                <span class="material-icons">receipt</span>
                <span>Sales</span>
            </a>
        </nav>

        <!-- Global FAB Menu (Hidden by default) -->
        <div class="fab-options" id="fab-options">
            <button class="fab-option" data-action="new-lead"><span class="material-icons">person_add</span> New
                Lead</button>
            <button class="fab-option" data-action="new-event"><span class="material-icons">event_note</span> New
                Event</button>
            <button class="fab-option" data-action="new-invoice"><span class="material-icons">receipt_long</span> New
                Invoice</button>
        </div>
        <div class="overlay" id="fab-overlay"></div>

        <!-- Toast Notification Container -->
        <div id="toast-container"></div>

    </div>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <!-- Load Firebase via Module to ensure scoped access -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
