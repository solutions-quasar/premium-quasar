<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="dark">
    <title>Solutions Quasar | Premium Web Development</title>
    <meta name="description"
        content="Ultra-premium, mobile-first websites for lawyers, accountants, and high-standard firms. Solutions Quasar delivers fast, secure, and converting digital assets.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph -->
    <meta property="og:title" content="Solutions Quasar | Premium Web Development">
    <meta property="og:description"
        content="Websites for firms with high standards. Speed, conversion, and luxury design.">
    <meta property="og:image" content="hero-desktop.png">
    <meta property="og:type" content="website">

    <script src="script.js" defer></script>
</head>

<body id="top">

    <!-- Desktop Header -->
    <header id="top-bar">
        <div class="nav-content">
            <div class="brand">SQ.</div>
            <nav class="desktop-nav"></nav>
            <div class="contact-actions">
                <a href="#" class="contact-phone"></a>
                <a href="#" class="contact-email"></a>
            </div>
        </div>
    </header>

    <!-- Mobile Header -->
    <header class="mobile-top-bar">
        <div class="mobile-logo brand">SQ.</div>
        <a href="#" class="mobile-call-btn"></a>
    </header>

    <main>
        <!-- Hero -->
        <section id="hero"></section>

        <!-- Services -->
        <section id="services">
            <div class="container">
                <span class="uppercase text-gold">Expertise</span>
                <h2>What We Do</h2>
                <div class="services-grid"></div>
            </div>
        </section>

        <!-- Reviews -->
        <section id="reviews">
            <div class="container">
                <span class="uppercase text-gold">References</span>
                <h2>Trusted By Professionals</h2>
                <div class="review-container"></div>
            </div>
        </section>

        <!-- Why Choose Us -->
        <section id="why-us">
            <div class="container">
                <h2></h2>
                <div class="why-grid"></div>
            </div>
        </section>

        <!-- Contact -->
        <section id="contact">
            <div class="container">
                <div class="contact-layout">
                    <!-- Form -->
                    <div class="form-wrapper">
                        <h2 data-i18n="contact.title">Book a Strategy Call</h2>
                        <p class="text-muted" style="margin-bottom:2rem;">Tell us what you need. Weâ€™ll reply with next
                            steps.</p>

                        <form action="https://formspree.io/f/xbjnqyj" method="POST">
                            <!-- Placeholder Formspree, should be updated by user or left as generic demo -->
                            <div class="form-group">
                                <label class="form-label" data-i18n="contact.form.name">Name</label>
                                <input type="text" name="name" class="form-input" required
                                    data-i18n-placeholder="contact.form.namePlaceholder" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label class="form-label" data-i18n="contact.form.company">Firm / Company</label>
                                <input type="text" name="company" class="form-input"
                                    data-i18n-placeholder="contact.form.companyPlaceholder"
                                    placeholder="Miller Law Group">
                            </div>
                            <div class="form-group">
                                <label class="form-label" data-i18n="contact.form.contact">Phone or Email</label>
                                <input type="text" name="contact_method" class="form-input" required
                                    data-i18n-placeholder="contact.form.contactPlaceholder"
                                    placeholder="john@example.com">
                            </div>
                            <div class="form-group">
                                <label class="form-label" data-i18n="contact.form.interest">Interest</label>
                                <select name="interest" class="form-select">
                                    <option data-i18n="contact.form.interestOptions.website">New Website</option>
                                    <option data-i18n="contact.form.interestOptions.app">Custom App</option>
                                    <option data-i18n="contact.form.interestOptions.ai">AI Integration</option>
                                    <option data-i18n="contact.form.interestOptions.consult">Consultation</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" data-i18n="contact.form.message">Message</label>
                                <textarea name="message" class="form-textarea"
                                    data-i18n-placeholder="contact.form.messagePlaceholder"
                                    placeholder="How can we help?"></textarea>
                            </div>
                            <!-- Honeypot -->
                            <input type="text" name="_gotcha" style="display:none">

                            <button type="submit" class="btn-primary" style="width:100%"
                                data-i18n="contact.form.submit">Send Request</button>
                        </form>
                    </div>

                    <!-- Info -->
                    <div>
                        <div class="contact-card">
                            <div>
                                <h3 style="margin-bottom:1.5rem" data-i18n="contact.info.title">Contact</h3>
                                <p class="info-phone" style="margin-bottom:1rem"></p>
                                <p class="info-email" style="margin-bottom:1rem"></p>
                                <p class="info-address"></p>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="brand" style="margin-bottom:1rem">SQ.</div>
            <div class="footer-nav"></div>
            <div class="footer-cred"></div>
        </div>
    </footer>

    <!-- Mobile Bottom Bar -->
    <div id="mobile-bar">
        <button class="bar-item" id="btn-menu"></button>
        <a href="#" class="bar-item" id="btn-call"></a>
        <button class="bar-item" id="btn-msg"></button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="menu-overlay">
        <button class="menu-close" id="btn-close-menu"></button>
        <nav class="menu-nav"></nav>
        <div style="margin-top:3rem; text-align:center; opacity:0.6; font-size:0.9rem">
            <p>Solutions Quasar Inc.</p>
        </div>
    </div>

</body>

</html>
